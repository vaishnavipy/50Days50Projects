<html lang="en">
  <head>

    <title>Form Input Wave</title>

          <span class="email" style="left:38">i</span>

        <input type="text" id="email"/>
      </div>

      <div class="inputs">
        <p class="form-text   form-text-bottom">
          <span class="password">P</span>
          <span class="password" style="left:11">a</span>
          <span class="password" style="left:21">s</span>
          <span class="password" style="left:28">s</span>
          <span class="password" style="left:35">w</span>
          <span class="password" style="left:49">o</span>
          <span class="password" style="left:60">r</span>
          <span class="password" style="left:66">d</span>
        </p> 
        <input type="text" id="password" />
      </div>
      <button>Login</button>
      <p>Dont have an account ? <span>Register</span> </p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
