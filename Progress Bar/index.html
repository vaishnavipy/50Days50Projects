<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Expanding Cards</title>
  </head>
  <body>

    <div class="progress-bar">
      <div class="num-flex">
        <div class="num active-num" id="1">1</div>
        
        <hr class="2 "/>
        <div class="num" id="2">2</div>

        <hr class="3"/>
        <div class="num" id="3">3</div>
        
         <hr class="4"/>
        <div class="num" id="4">4</div>
      </div>
      <div class="btn"><button class="not-active" disabled id="prev">Prev</button><button id="next">Next</button></div>
    </div> 

    <script src="script.js"></script>
  </body>
</html>
